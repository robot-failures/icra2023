  title: "Research associate"
  bio: "Alex Mitrevski is a research associate in the Autonomous Systems Group at Hochschule Bonn-Rhein-Sieg in Sankt Augustin, Germany and a finishing PhD student, jointly at RWTH Aachen and Hochschule Bonn-Rhein-Sieg. His research interests include cognitive robotics, robot introspection, lifelong robot learning, and knowledge representation and reasoning for robots."
